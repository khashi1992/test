<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <!-- npx tailwindcss -i ./src/css/master.css -o ./dist/output.css --watch -->
    <title>Image Editor</title>
</head>
<body>
        <main class="w-full overflow-y-hidden bg-[rgb(238,238,238)] font-googel ">
            <section class="w-full h-[100vh] flex justify-center items-center  ">
                <div class="h-[170vh] md:h-[600px] w-[850px] rounded-lg bg-white flex flex-wrap px-5">
                    <div class="w-full h-[50px]">
                            <h2 class="font-bold text-[22px] py-3 ">Easy Image Editor</h2>
                    </div>
                    <!--  -->
                    <div class="w-full flex-row-reverse flex flex-wrap  md:flex-nowrap h-[330px] gap-2 *:rounded-lg ">
                        <div class="w-full h-full md:w-4/6 border overflow-hidden rounded-lg">
                            <figure>
                                <img class="w-full h-full object-cover" src="img/preview-image.png" alt="">
                            </figure>
                        </div>
                        <div class="w-full h-full md:w-2/6 border px-1  flex flex-wrap justify-center items-center">
                            <div class="w-full h-3/6  flex flex-wrap  px-5 *:my-1">
                                <div class="w-full ">
                                    <h3>Filters</h3>
                                </div>
                                <button class="button w-1/2 border rounded-lg p-1 active">Brightness</button>
                                <button class="button w-1/2 border rounded-lg p-1">Saturation</button>
                                <button class="button w-1/2 border rounded-lg p-1">Inversion</button>
                                <button class="button w-1/2 border rounded-lg p-1" >Grayscale</button>
                            </div>
                            <div class="w-full h-1/6 my-4 py-2 flex flex-wrap px-5 ">
                               <div class="w-full flex justify-between">
                                <span class="" id="contenChange">Brightness</span>
                                <span class="" id="getValue">0%</span>
                               </div>
                               <div class="py-2 w-full ">
                                <input class="w-full" type="range" min="0" max="100" required>
                               </div>
                            </div>
                            <div class="w-full h-1/6 px-5 ">
                                <div>
                                    <h3>Rotate & Flip</h3>
                                </div>
                                <button class="button h-[30px] w-[50px] border"> <i class=" icon-ccw"></i></button>
                                <button class="button h-[30px] w-[50px] border"> <i class=" icon-cw"></i></button>
                                <button class="button h-[30px] w-[50px] border">  <i class=" icon-expand"></i></button>
                                <button class="button h-[30px] w-[50px] border">   <i class=" icon-collapse"></i></button>
                            </div>
                        </div>
                      
                    </div>
                    <!--  -->
                    <div class="w-full h-[130px] gap-2  flex flex-wrap justify-between items-center">
                        
                            <div class="py-1 w-full  md:w-fit">
                                <button class="button w-full h-[40px] md:w-[130px] border">RESET FILTERS</button>
                            </div>
                            <div class=" py-1 *:py-1 w-full md:w-fit">
                                <button class="w-full h-[40px] md:w-[130px] border-none text-white bg-[rgb(108,117,125)]">CHOOSE IMAGE</button>
                                <button class="button w-full h-[40px] md:w-[130px] border-none active">SAVE IMAGE</button>
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
    <!-- <i class=" icon-ccw"></i>
   <i class=" icon-cw"></i>
   <i class=" icon-expand"></i>
   <i class=" icon-collapse"></i> -->
    <script src="script/script.js"></script>
</body>
</html>
